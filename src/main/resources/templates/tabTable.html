<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<section class="section" th:fragment="frag(tabs,title)">
    <div class="container">
        <div class="columns is-multiline is-centered">
            <div class="column">
                <h1 class="title" th:text="${title}"></h1>
                <table class="table is-narrow">
                    <thead>
                    <tr>
                        <th></th>
                        <th>artist</th>
                        <th>name</th>
                        <th class="has-text-right">rating</th>
                        <th>type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="tab,loop : ${tabs}">
                        <td class="has-text-right" th:text="${loop.count} + ."></td>
                        <td>
                            <a th:href="@{/artist(artist=${tab.artist})}" th:text="${tab.artist}"></a>
                        </td>
                        <td><a th:href="@{/tab(tabHash=${tab.hash})}" th:text="${tab.name}"></a></td>
                        <td class="has-text-right no-wrap">
                            <span th:text="${tab.rating}" th:title="${tab.numberRates} + ' votes'"></span>
                        </td>
                        <td th:text="${tab.type}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

</body>
</html>
